version: '3.8'

services:
  backend:
    build: ./backend
    container_name: medical-backend
    ports:
      - "5001:8000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - API_KEY=my-super-secret-api-key-2024
    volumes:
      - ./backend:/app
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: medical-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_API_URL=http://backend:8000
      - API_KEY=my-super-secret-api-key-2024
    volumes:
      - ./frontend:/app
    depends_on:
      backend:
        condition: service_started
    networks:
      - medical-network

networks:
  medical-network:
    driver: bridge
